<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 id="title">Add Event</h1>
        <form id="eventForm">
            <div class="mb-3">
                <label for="organizerName" class="form-label" id="labelOrganizerName">Organizer Name</label>
                <input type="text" class="form-control" id="organizerName" required>
            </div>
            <div class="mb-3">
                <label for="organizerEmail" class="form-label" id="labelOrganizerEmail">Organizer Email</label>
                <input type="email" class="form-control" id="organizerEmail" required>
            </div>
            <div class="mb-3">
                <label for="eventName" class="form-label" id="labelEventName">Event Name</label>
                <input type="text" class="form-control" id="eventName" required>
            </div>
            <div class="mb-3">
                <label for="eventDescription" class="form-label" id="labelEventDescription">Description</label>
                <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="eventLocation" class="form-label" id="labelEventLocation">Location</label>
                <input type="text" class="form-control" id="eventLocation" required>
            </div>
            <div class="mb-3">
                <label for="eventStart" class="form-label" id="labelEventStart">Start Date and Time</label>
                <input type="datetime-local" class="form-control" id="eventStart" max="9999-12-31T23:59" required>
            </div>
            <div class="mb-3">
                <label for="eventEnd" class="form-label" id="labelEventEnd">End Date and Time</label>
                <input type="datetime-local" class="form-control" id="eventEnd" max="9999-12-31T23:59">
            </div>
            <button type="button" class="btn btn-primary" id="generateEvent">Generate</button>
        </form>
        <div class="mt-3" id="generatedSection" style="display: none;">
            <button class="btn btn-success" id="downloadICS">Download .ics File</button>
            <button class="btn btn-info" id="generateGCalLink">Generate Google Calendar Link</button>
            <div class="mt-3" id="gCalLinkSection" style="display: none;">
                <label for="gCalLink" class="form-label" id="labelGCalLink">Google Calendar Link</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="gCalLink" readonly>
                    <button class="btn btn-outline-secondary" id="copyGCalLink" type="button">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5">
        v1.0-240605 apgyorfi.dev
    </footer>
    <script src="script.js"></script>
</body>
</html>
